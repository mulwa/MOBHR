<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p class="heading">Creating Contract...</p>
</ngx-spinner>
<div class="row">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <div class="row">
          <div class="col-md-12">Update Contract Details</div>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="contractForm">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Contract Title</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Salary</label>
                <input
                  class="form-control"
                  type="number"
                  formControlName="salary"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Job Position</label>
                <select class="form-control" formControlName="jobposition">
                  <option
                    *ngFor="let postion of positions"
                    value="{{ postion.id }}"
                    >{{ postion.name }}</option
                  >
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Contract Description</label>
                <textarea
                  class="form-control textarea"
                  formControlName="desc"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>start date</label>
                <input
                  class="form-control"
                  type="date"
                  formControlName="start_date"
                />
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Expiry Date</label>
                <input
                  class="form-control"
                  type="date"
                  formControlName="expiry_date"
                />
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-primary" (click)="onUpdate()">Update</button>
            <button class="btn btn-primary" (click)="onCancel()">Cancel</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
