<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p class="heading">Saving Property...</p>
</ngx-spinner>
<div class="row" *ngIf="showForm" [@EnterLeave]="'flyIn'">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <div class="row">
          <div class="col-md-12">New Propert Details</div>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="assetForm">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label> Property Name</label>
                <input
                  type="text"
                  formControlName="name"
                  class="form-control"
                />
                <div class="error-msg" *ngIf="submitted && f_data.name.errors">
                  <span [hidden]="f_data.name.errors.errors?.required">
                    * Property name is required
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label> Serial Number</label>
                <input
                  type="text"
                  formControlName="serialno"
                  class="form-control"
                />
                <div
                  class="error-msg"
                  *ngIf="submitted && f_data.serialno.errors"
                >
                  <span [hidden]="f_data.serialno.errors.errors?.required">
                    * Property serial Number is required
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Property Condition</label>
                <select class="form-control" formControlName="condition">
                  <option value="good">Good</option>
                  <option value="dead">Dead</option>
                </select>
                <div
                  class="error-msg"
                  *ngIf="submitted && f_data.condition.errors"
                >
                  <span [hidden]="f_data.condition.errors.errors?.required">
                    * Please Select Property/asset condition
                  </span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Property note</label>
                <textarea
                  class="form-control textarea"
                  formControlName="other_details"
                ></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Availability</label>
                <select class="form-control" formControlName="available">
                  <option value="true">Avaliable</option>
                  <option value="false">Not Avaliable</option>
                </select>
                <div
                  class="error-msg"
                  *ngIf="submitted && f_data.available.errors"
                >
                  <span [hidden]="f_data.available.errors.errors?.required">
                    * Select Property Availability
                  </span>
                </div>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-primary" (click)="onSave()">Save</button>
            <button class="btn btn-secondary" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
