<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p class="heading">Returning...</p>
</ngx-spinner>
<div class="row" *ngIf="showReturnForm" [@EnterLeave]="'flyIn'">
  <div class="col-md-12">
    <div class="card card-user">
      <div class="card-header">
        <div class="row">
          <div class="col-md-12">
            Returning {{ assetData?.name }} Serial No: {{ assetData?.serialno }}
          </div>
        </div>
      </div>
      <div class="card-body">
        <form [formGroup]="returnForm">
          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Date returned</label>
                <input
                  type="date"
                  formControlName="date_returned"
                  class="form-control"
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-md-12">
              <div class="form-group">
                <label>Property Condition</label>
                <textarea
                  class="form-control textarea"
                  formControlName="condition_details"
                ></textarea>
              </div>
            </div>
          </div>
        </form>
        <div class="row">
          <div class="col-md-6">
            <button class="btn btn-primary" (click)="onSave()">Return</button>
            <button class="btn btn-secondary" (click)="onCancel()">
              Cancel
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
