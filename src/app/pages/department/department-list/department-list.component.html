<div class="row">
  <div class="col-md-12">
    <div class="btn btn-primary" *ngIf="!show_form" (click)="toogleForm()">
      New Department
    </div>
  </div>
</div>
<app-create-department
  [showForm]="show_form"
  (FormEvent)="receiveFormEvent($event)"
></app-create-department>
<app-loader *ngIf="loading"></app-loader>
<div class="row" *ngIf="!loading && departments">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Company Departments</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                Id
              </th>
              <th>
                Department Name
              </th>
              <th>
                Actions
              </th>
            </thead>
            <tbody>
              <tr *ngFor="let department of departments">
                <td>
                  {{ department.id }}
                </td>
                <td>
                  {{ department.name }}
                </td>
                <td>
                  <button
                    class="btn btn-warning action-btn"
                    [routerLink]="['/edit', department.id]"
                  >
                    <fa name="edit" size="2x"></fa>
                  </button>
                  <button
                    class="btn btn-warnin action-btn"
                    (click)="deleteDepartment(department)"
                  >
                    <fa name="trash" size="2x"></fa>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
