<ngx-spinner
  bdColor="rgba(51,51,51,0.8)"
  size="medium"
  color="#fff"
  type="ball-scale-multiple"
>
  <p style="font-size: 20px; color: white">Please Wait ...</p>
</ngx-spinner>
<div class="fluid-container wrapper">
  <div class="card">
    <div class="card-body">
      <form [formGroup]="signInForm" (ngSubmit)="onLogin()">
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                id="inputEmail"
                class="form-control"
                placeholder="Email address"
                formControlName="email"
                required
                autofocus
              />
            </div>
            <div class="error-msg" *ngIf="submitted && f_data.email.errors">
              <span [hidden]="f_data.email.errors.errors?.required">
                * Please Enter Email Address
              </span>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Password</label>
              <input
                type="password"
                formControlName="password"
                class="form-control"
                required
                autofocus
              />
            </div>
            <div class="error-msg" *ngIf="submitted && f_data.password.errors">
              <span [hidden]="f_data.password.errors.errors?.required">
                * Enter Your Password
              </span>
            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <button class="btn btn-lg btn-primary btn-block" type="submit">
                Sign in
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- /container -->
