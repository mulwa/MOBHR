<div class="row">
  <div class="col-md-12">
    <div class="btn btn-primary" routerLink="/employee/new/">New Employee</div>
  </div>
</div>
<app-loader *ngIf="loading"></app-loader>
<div class="row" *ngIf="!loading">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="card-title">Company Employees</h5>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table">
            <thead class=" text-primary">
              <th>
                First Name
              </th>
              <th>
                Last Name
              </th>
              <th>
                Gender
              </th>
              <th>
                Mobile
              </th>
              <th>
                Email
              </th>
            </thead>
            <tbody>
              <tr
                class="tr-link"
                *ngFor="let employee of employeeList"
                [routerLink]="['/employee/details/', employee.id]"
              >
                <td>
                  {{ employee.first_name }}
                </td>
                <td>
                  {{ employee.last_name }}
                </td>
                <td>
                  {{ employee.gender }}
                </td>
                <td>
                  {{ employee.contact }}
                </td>
                <td>
                  {{ employee.email }}
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
